<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>SnipShare - Error</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<h1>SnipShare</h1>

<div class="error-container">
    <div class="error-code" th:text="${status}">404</div>
    <div class="error-message" th:text="${error}">Paste not found or has expired</div>
    <p>The paste you're looking for might have been removed, expired, or never existed.</p>
</div>

<div style="margin-top: 30px;">
    <a class="btn" href="/">Create New Paste</a>
</div>

</body>
</html>

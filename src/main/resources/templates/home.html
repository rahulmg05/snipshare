<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>SnipShare - Share Your Code Snippets</title>
    <style>
        :root {
            /* Light mode (default) */
            --bg-color: #ffffff;
            --text-color: #333333;
            --border-color: #dddddd;
            --input-bg: #ffffff;
            --error-color: #ff0000;
            --button-bg: #4CAF50;
            --button-hover-bg: #45a049;
            --button-text: #ffffff;
            --counter-color: #666666;
        }

        /* Dark mode */
        [data-theme="dark"] {
            --bg-color: #222222;
            --text-color: #e0e0e0;
            --border-color: #444444;
            --input-bg: #333333;
            --error-color: #ff6b6b;
            --button-bg: #388e3c;
            --button-hover-bg: #2e7d32;
            --button-text: #ffffff;
            --counter-color: #aaaaaa;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        h1 {
            color: var(--text-color);
        }

        .error {
            color: var(--error-color);
            margin-bottom: 10px;
        }

        form {
            margin-top: 20px;
        }

        textarea {
            width: 100%;
            min-height: 300px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-family: monospace;
            resize: vertical;
            background-color: var(--input-bg);
            color: var(--text-color);
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        select {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid var(--border-color);
            margin-bottom: 20px;
            background-color: var(--input-bg);
            color: var(--text-color);
        }

        button {
            background-color: var(--button-bg);
            color: var(--button-text);
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: var(--button-hover-bg);
        }

        .char-counter {
            text-align: right;
            color: var(--counter-color);
            margin-bottom: 10px;
        }

        .theme-switch {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
        }

        .theme-switch-label {
            margin-right: 10px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--button-bg);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }
    </style>
</head>
<body>
<div class="theme-switch">
    <span class="theme-switch-label">Dark Mode</span>
    <label class="switch">
        <input type="checkbox" id="theme-toggle">
        <span class="slider"></span>
    </label>
</div>
<h1>SnipShare</h1>
<p>Share your code snippets or text with others using a short URL.</p>

<div class="error" th:if="${error}" th:text="${error}"></div>

<form method="post" th:action="@{/paste}" th:object="${pasteRequest}">
    <div>
        <label for="content">Paste your content here (max 50,000 characters):</label>
        <div class="char-counter">
            <span id="charCount">0</span>/50000 characters
        </div>
        <textarea
                id="content"
                maxlength="50000"
                oninput="updateCharCount(this)"
                placeholder="Enter your code or text here..."
                required
                th:field="*{content}"></textarea>
        <div class="error" th:errors="*{content}" th:if="${#fields.hasErrors('content')}"></div>
    </div>

    <div>
        <label for="expirationMinutes">Expiration time:</label>
        <select id="expirationMinutes" th:field="*{expirationMinutes}">
            <option value="5">5 minutes</option>
            <option value="60">1 hour</option>
            <option value="360">6 hours</option>
            <option value="720">12 hours</option>
            <option selected value="1440">1 day</option>
            <option value="10080">1 week</option>
            <option value="43200">30 days</option>
        </select>
        <div class="error" th:errors="*{expirationMinutes}" th:if="${#fields.hasErrors('expirationMinutes')}"></div>
    </div>

    <button type="submit">Create Paste</button>
</form>

<script>
    function updateCharCount(textarea) {
        const charCount = textarea.value.length;
        document.getElementById('charCount').textContent = charCount;

        // Prevent typing more than 50000 characters
        if (charCount > 50000) {
            textarea.value = textarea.value.substring(0, 50000);
            document.getElementById('charCount').textContent = 50000;
        }
    }

    // Theme toggle functionality
    function setTheme(isDark) {
        if (isDark) {
            document.body.setAttribute('data-theme', 'dark');
            document.getElementById('theme-toggle').checked = true;
        } else {
            document.body.removeAttribute('data-theme');
            document.getElementById('theme-toggle').checked = false;
        }
        // Save preference to localStorage
        localStorage.setItem('darkMode', isDark ? 'enabled' : 'disabled');
    }

    // Initialize on page load
    window.onload = function () {
        const textarea = document.getElementById('content');
        updateCharCount(textarea);

        // Check for saved theme preference
        const savedTheme = localStorage.getItem('darkMode');
        if (savedTheme === 'enabled') {
            setTheme(true);
        }

        // Add event listener for theme toggle
        document.getElementById('theme-toggle').addEventListener('change', function(e) {
            setTheme(e.target.checked);
        });
    };
</script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>SnipShare - View Paste</title>
    <style>
        :root {
            /* Light mode (default) */
            --bg-color: #ffffff;
            --text-color: #333333;
            --border-color: #dddddd;
            --info-bg: #f8f9fa;
            --content-bg: #f8f9fa;
            --button-bg: #4CAF50;
            --button-hover-bg: #45a049;
            --button-text: #ffffff;
        }

        /* Dark mode */
        [data-theme="dark"] {
            --bg-color: #222222;
            --text-color: #e0e0e0;
            --border-color: #444444;
            --info-bg: #333333;
            --content-bg: #333333;
            --button-bg: #388e3c;
            --button-hover-bg: #2e7d32;
            --button-text: #ffffff;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        h1 {
            color: var(--text-color);
        }

        .info {
            background-color: var(--info-bg);
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 14px;
            border: 1px solid var(--border-color);
        }

        .content {
            background-color: var(--content-bg);
            padding: 15px;
            border-radius: 4px;
            border: 1px solid var(--border-color);
            white-space: pre-wrap;
            font-family: monospace;
            overflow-x: auto;
        }

        .actions {
            margin-top: 20px;
        }

        .btn {
            display: inline-block;
            background-color: var(--button-bg);
            color: var(--button-text);
            padding: 8px 15px;
            text-decoration: none;
            border-radius: 4px;
            margin-right: 10px;
        }

        .btn:hover {
            background-color: var(--button-hover-bg);
        }

        .theme-switch {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
        }

        .theme-switch-label {
            margin-right: 10px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--button-bg);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }
    </style>
</head>
<body>
<div class="theme-switch">
    <span class="theme-switch-label">Dark Mode</span>
    <label class="switch">
        <input type="checkbox" id="theme-toggle">
        <span class="slider"></span>
    </label>
</div>
<h1>SnipShare</h1>

<div class="info">
    <p>
        <strong>Created:</strong> <span th:text="${#temporals.format(paste.createdAt, 'yyyy-MM-dd HH:mm')}">2023-01-01 12:00</span>
        <br>
        <strong>Expires:</strong> <span th:text="${#temporals.format(paste.expirationDate, 'yyyy-MM-dd HH:mm')}">2023-01-02 12:00</span>
        <br>
        <strong>URL:</strong> <a th:href="@{'/' + ${paste.shortUrl}}"
                                 th:text="${#httpServletRequest.requestURL}">URL</a>
    </p>
</div>

<div class="content" th:text="${paste.content}">
    Paste content will be displayed here.
</div>

<div class="actions">
    <a class="btn" href="/">Create New Paste</a>
</div>

<script>
    // Theme toggle functionality
    function setTheme(isDark) {
        if (isDark) {
            document.body.setAttribute('data-theme', 'dark');
            document.getElementById('theme-toggle').checked = true;
        } else {
            document.body.removeAttribute('data-theme');
            document.getElementById('theme-toggle').checked = false;
        }
        // Save preference to localStorage
        localStorage.setItem('darkMode', isDark ? 'enabled' : 'disabled');
    }

    // Initialize on page load
    window.onload = function () {
        // Check for saved theme preference
        const savedTheme = localStorage.getItem('darkMode');
        if (savedTheme === 'enabled') {
            setTheme(true);
        }

        // Add event listener for theme toggle
        document.getElementById('theme-toggle').addEventListener('change', function(e) {
            setTheme(e.target.checked);
        });
    };
</script>
</body>
</html>
